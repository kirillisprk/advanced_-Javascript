<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-shop</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e288fa3e20.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="app">
    <header class="header">
        <div class="container container_grid">
            <div class="logo">
                <img class="logo__img" alt="logo" src="img/logo/logo.svg">
                <p class="logo__text">BRAN<span class="logo__text-special">D</span></p>
            </div>
            <filter-comp></filter-comp>
            <div class="basket-block">
                <div class="chips-cart" v-show="getCountProductCard>0">{{ getCountProductCard }}</div>
                <button class="btn-cart"
                        v-on:click="showCard =!showCard"
                        type="button">
                    <img class="basket__img" src="img/icon/basket.svg" alt="basket.svg">
                </button>
                <cart :show="showCard" :cards="card"></cart>
            </div>
        </div>
    </header>
    <main>
        <error-box></error-box>
        <div class="container">
            <products
                    :products="productsFilter"
                    :img="imgCatalog"
                    @add-product="addProductCard">
            </products>
        </div>
    </main>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="components/products.js"></script>
<script src="components/cart.js"></script>
<script src="components/filter.js"></script>
<script src="components/error-box.js"></script>
<script src="main.js"></script>
</body>
</html>
